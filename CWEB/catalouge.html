<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluron Catalogue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/catalouge.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img src="img/logo.svg" alt="Bluron Logo">
        </a>
        <nav>
            <a href="#">Home</a>
            <a href="#">Catalogue</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main class="container mt-5">
        <h1 class="catalogue-title">Our Products</h1>
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-4 mb-4">
                <div class="product-card">
                    <div class="product-images">
                        <img src="img/image1.jpg" alt="Product 1 Front" class="product-image">
                        <img src="img/image3.jpg" alt="Product 1 Back" class="product-image-back">
                    </div>
                    <div class="product-info">
                        <h2 class="product-name">Product 1</h2>
                        <div class="product-price">$120</div>
                    </div>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="col-md-4 mb-4">
                <div class="product-card">
                    <div class="product-images">
                        <img src="img/image2.jpg" alt="Product 2 Front" class="product-image">
                        <img src="img/image1.jpg" alt="Product 2 Back" class="product-image-back">
                    </div>
                    <div class="product-info">
                        <h2 class="product-name">Product 2</h2>
                        <div class="product-price">$150</div>
                    </div>
                </div>
            </div>
            <!-- Product 3 -->
            <div class="col-md-4 mb-4">
                <div class="product-card">
                    <div class="product-images">
                        <img src="img/image3.jpg" alt="Product 3 Front" class="product-image">
                        <img src="img/image1.jpg" alt="Product 3 Back" class="product-image-back">
                    </div>
                    <div class="product-info">
                        <h2 class="product-name">Product 3</h2>
                        <div class="product-price">$180</div>
                    </div>
                </div>
            </div>
            <!-- Product 4 -->
            <div class="col-md-4 mb-4">
                <div class="product-card">
                    <div class="product-images">
                        <img src="img/image4.jpg" alt="Product 4 Front" class="product-image">
                        <img src="img/image1.jpg" alt="Product 4 Back" class="product-image-back">
                    </div>
                    <div class="product-info">
                        <h2 class="product-name">Product 4</h2>
                        <div class="product-price">$200</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    <footer class="footer">
        <div class="footer-container container">
            <div class="footer-content">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Catalogue</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
